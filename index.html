<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Movies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron row">
            <div class="col-md-6">
                <h1 class="display-3">Movie Search</h1>
                <p class="lead">Search for a movie to find reviews, trailers and more!</p>
            </div>
            <!--end of col-md-6-->
            <div class="col-md-6">
                <form id="movie-form">
                    <label for="movie-input">Search for a movie</label>
                    <input type="text" id="movie-input">
                    <br>
                    <br>
                    <!-- This button will trigger our AJAX call -->
                    <input class="btn btn-success" id="find-movie" type="submit" value="Movie Search">
                    <input class="btn btn-danger" id="clear-movie" type="submit" value="Search Clear">
                </form>
            </div>
            <hr class="my-4">
        </div>
        <!--end of jumbotron row-->
        <br>
        <div id="movie-view"></div>
        <br>
        <div id="player"></div>
        <div class="panel panel-primary" id="movie-poster">
            <div class="panel-heading"><strong>Movie Posters</strong></div>
            <div class="panel-body">
                <table class="table table-hover" id="addMovie">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Year</th>
                            <th> Poster</th>
                        </tr>
                    </thead>
                    <!--I gave the table bodies theyre own unique id's to reference in the search clear on-click event -->
                    <tbody id="movie-results"></tbody>
                </table>
            </div>
            <!--end of panel-body-->
        </div>
        <!--end of panel-primary-->
        <div class="panel panel-primary" id="movie-trailer">
            <div class="panel-heading"><strong>Trailers from YouTube</strong></div>
            <div class="panel-body" id="youtube-results">
                <!--  <table class="table table-hover" id="addMovieUrl">
          <thead>
            <tr>
              <th >Thumbnail</th>
              <th> Movie Clip Url</th>
            </tr>
          </thead>
          <tbody id="youtube-results"></tbody>
        </table> -->
            </div>
            <!--end of panel-body-->
        </div>
        <!---end of panel-primary-->
        <div class="panel panel-primary" id="movie-review">
            <div class="panel-heading"><strong>NYT Movie Review</strong></div>
            <div class="panel-body">
                <table class="table table-hover" id="addURL">
                    <thead>
                        <tr>
                            <th>Link Text</th>
                            <th>Movies Review Urls</th>
                        </tr>
                    </thead>
                    <!-- heres the other id -->
                    <tbody id="url-results">
                    </tbody>
                </table>
            </div>
            <!--end of panel-body-->
        </div>
        <!--end of panel-primary-->
    </div>
    <!--end of container-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js" type="text/javascript"></script>
    <script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
    <script type="text/javascript" src="assets/javascript/movieApp.js"></script>
</body>

</html>
